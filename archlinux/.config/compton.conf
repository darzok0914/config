backend = "glx";

background = true;
blur-background-frame = true;
blur-background-fixed = true;

blur-kern = "3x3box";
blur-method = "kawase";
blur-strength = 6;

shadow = false;
no-dock-shadow = true;

fading = true;

fade-in-step = 0.06;
fade-out-step = 0.06;

opacity-rule = [
  "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];
